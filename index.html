<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Amor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="envelope-wrapper">
      <!-- Sobre -->
      <div class="envelope" id="envelope">
        <!-- Imagen de la postal en la esquina superior derecha -->
        <div class="postal-corner">
          <img src="postal.png" alt="Postal" class="postal-img">
        </div>
        
        <div class="envelope-flap" id="envelope-flap"></div>
        <div class="envelope-content">
          <div class="to-from">
            <p class="to">To: My Love</p>
            
          </div>
        </div>
      </div>
      
      <!-- Carta dentro del sobre -->
      <div class="letter" id="letter">
        <div class="letter-content">
          <div class="heart-icon">❤️</div>
          <p class="message">No sé si fue casualidad o destino, pero desde que llegaste solo tengo ganas de disfrutar cada momento contigo a tu lado🫶🏻♥  <br> Te adoro!</p>
          <div class="flowers">
            <img src="flores.png" alt="Flores" class="flowers-img">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
